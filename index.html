<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <div id="container">
    <div id="header">
      <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
    </div>
    <div id="when-where">
      <p id="city">Montreal, CA</p>
      <p id="date">Sunday 27 July 2021</p>
    </div>
    <div id="now">
      <p id="temperature">28째</p>
      <p id="feelsLike">Feels like: 30째</p>
      <p id="conditions">Sunny</p>
      <p id="variation">Min: 25째 Max: 28째</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
